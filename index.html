<html>
    <head>
        <title>javascript arrays</title>
    </head>
    <body>
        <h2>Open Console</h2>
        <script>
            console.log("hi Iam console screen");

            var first_name="sree";
            console.log(first_name);

            var last_name="lakshita";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

           var len =full_name.length;
           console.log(len);
           
           var name1="i am lakshita";
           console.log(name1);

           var replace_name=name1.replace("lakshita","sree lakshita");
           console.log(replace_name);

           var capital_name="SREE LAKSHITA";
           console.log(capital_name);

           var make_lower_case=capital_name.toLowerCase();
           console.log(make_lower_case);

           var small_name="varnika";
           console.log(small_name);

           var make_upper_case=small_name.toUpperCase();
           console.log(make_upper_case);


           var square_root=Math.sqrt(16);
           console.log(square_root);

           var maximum_number = Math.max(15, 10);
            console.log(maximum_number);

            var minimum_number = Math.min(15, 10); 
            console.log(minimum_number);

            var power_eg_1 = Math.pow(4, 2);
             console.log(power_eg_1);


 

                    </script>
    </body>
</html>
